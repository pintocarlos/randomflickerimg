<html>
<head>
<link rel="stylesheet" href="styles/bootstrap.min.css">
<link rel="stylesheet" href="styles/random-flicker-img.css">
</head>
<body>
<div class="row">
	<div class="col-xs-12 col-sm-6">
		<random-flicker-image params="{pollingSecondsInterval : 1}"></random-flicker-image>
	</div>
	<div class="col-xs-12 col-sm-6">
		<random-flicker-image params="{pollingSecondsInterval : 3}"></random-flicker-image>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-6">
		<random-flicker-image params="{pollingSecondsInterval : 5}"></random-flicker-image>
	</div>
	<div class="col-xs-12 col-sm-6">
		<random-flicker-image params="{pollingSecondsInterval : 7}"></random-flicker-image>
	</div>
</div>

<script type='text/javascript' src='scripts/jquery-2.2.0.min.js'></script>
<script type='text/javascript' src='scripts/knockout-3.4.0.js'></script>
<script type='text/javascript' src='scripts/RandomFlickerImageComponent.js'></script>
<script>ko.applyBindings();</script>
</body>
</html>
