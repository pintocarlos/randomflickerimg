<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <!-- global dependencies -->
  <script type='text/javascript' src='scripts/jquery-2.2.0.min.js'></script>
  <script type='text/javascript' src='scripts/knockout-3.4.0.js'></script>

  <!-- start with loading jasmine -->
  <link rel="stylesheet" type="text/css" href="styles/jasmine.css">
  <script type="text/javascript" src="scripts/jasmine.js"></script>
  <script type="text/javascript" src="scripts/jasmine-html.js"></script>
  <script type="text/javascript" src="scripts/boot.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="scripts/RandomFlickerImageComponent.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../spec/RandomFlickerImageComponent.spec.js"></script>

  <script type="text/javascript">
  window.addEventListener("load", function onLoad() {
    var jasmineEnv = jasmine.getEnv(),
        reporter = new jasmine.TrivialReporter();

    jasmineEnv.addReporter(reporter);
    setTimeout(function () {
        jasmineEnv.execute();
       // Without this setTimeout, the specs don't always get execute in webKit browsers, I don't know why
    }, 10);
    window.removeEventListener("load", onLoad, true);
  }, true);
  </script>

</head>
<body>
</body>
</html>
